<div *ngIf="messageService.messages.length">
  <h2>Messages:</h2>
  <input type="text" [(ngModel)]="message"/>
  <button class="add" (click)="messageService.add(message)">ADD</button>
  <button class="clear" (click)="messageService.delete()">Clear</button>
  <div *ngFor="let message of messageService.messages">{{message}}</div>
</div>
